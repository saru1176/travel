<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
body {
margin: 0;
background-image: url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=800");
background-size: cover;
background-repeat: no-repeat;
color: white;
font-family: Arial, sans-serif;
}
.navbar {
background-color: rgb(0,0,0,0.5);
padding: 15px 30px;
}
.logo {
color: #00BCD4;
font-size: 24px;
font-weight: bold;
}
.navbar a {
color: white;
text-decoration: none;
margin-left: 20px;
}
.main-content {
text-align: center;
padding: 100px 20px;
}
h1 {
font-size: 48px;
margin-bottom: 20px;
}
p {
font-size: 20px;
margin-bottom: 30px;
}
button {
background-color: #00BCD4;
color: white;
border: none ;
border-radius: 20px ;
padding: 15px 40px;
font-size: 16px;
font-weight: bold;
}
</style>
</head>
<body>
<div class="navbar">
<span class="logo">TravelGo</span>
<a href="#">Home</a >
<a href="#">Destinations</a>
</div>
<div class="main-content">
<h1>Explore the world.</h1>
<p >Find your perfect destination today.</p>
<button>Search Now</button>
</div>
</body>
</html>
